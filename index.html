<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="">
    <header class="hero">
      <h1 class="app-title text-center bg-info"><i class=""></i> Weather Dashboard</h1>
    </header>

    <main class="">
      <div class="container">
        <div class="row ">
            <div class="col-3 bg-secondary">
            <h3 class="container-header text-uppercase text-white">Search for a City:</h3>
            <form id="user-form" class="search-body">
              <label class="form-label" for="username"></label>
              <input
                name="username"
                id="search-city"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn btn-info" id="search-btn">Submit</button>
            </form>
          
        
          <div class="" id="search-history">
            <span></span>
          </div>
        </div>
          <div class="col-9">
          <div class="" id="weather-info"></div>
          <div class="row row-cols-5" id="5-day-forecast">
            <h3 class="justify-content">5-day Forecast:</h3>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
